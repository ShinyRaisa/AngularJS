<!doctype html>
<html ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script src="assignment3.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="assignment3.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model='menu.searchTerm'>
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click='menu.test(menu.searchTerm)'>Narrow It Down For Me!</button>
    </div>
    <!--<ul>
    <li ng-repeat="items in menu.foundThese">{{items.name}},{{items.description}},,{{item.short_name}}
    <button ng-click="menu.remove($index)">I Dont Want This</button>
   </li>
   </ul> 
   <div ng-if="menu.foundThese.length==0">Nothing Found</div>-->
    <!-- found-items should be implemented as a component -->
    <found-items found='menu.foundThese' on-remove='menu.remove(index)'>
    </found-items>
  </div>

</body>
</html>
