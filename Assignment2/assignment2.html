<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head >
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="assignment2.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Shopping List Check Off</title>
 <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as tbc">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in tbc.tobuylist">
       	Buy {{item.name}} <button class="btn btn-default" ng-click="tbc.afterBuying($index);">Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="tbc.tobuylist.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyBought.boughtlist">Bought 
       {{item.quality}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="alreadyBought.boughtlist.length == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
